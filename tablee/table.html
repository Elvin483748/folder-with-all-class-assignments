    <table>

        <tr>
            <th>Column 2a</th>

        <tr>
            <th rowspan="2">Row 1</th>
            <th>Row la</th>
            <th>123</th>
            <th>456</th>
            <th>789</th>
        </tr>
        <tr>
            <th>Row 1b</th>
            <th>123</th>
            <th>456</th>
            <th>789</th>
        </tr>
        <tr>
            <th colspan="2">Row 2</th>
            <th>123</th>
            <th>456</th>
            <th>789</th>
        </tr>
    </table>
